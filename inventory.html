<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f0f0f; color: #eee; font-family: 'Lato', sans-serif;
            margin: 0; padding: 10px;
        }
        h2 { text-align: center; font-family: 'Cinzel', serif; color: #c0a062; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px; margin-top: 15px;
        }
        .item-card {
            background: #222; border: 1px solid #444; border-radius: 5px;
            padding: 10px; text-align: center; font-size: 12px;
            position: relative; cursor: pointer;
        }
        .item-card.equipped { border-color: #4caf50; box-shadow: 0 0 5px #4caf50; }
        .icon { font-size: 24px; margin-bottom: 5px; display: block; }
        .rarity-Common { color: #fff; }
        .rarity-Rare { color: #42a5f5; }
        .rarity-Epic { color: #ab47bc; }
        .rarity-Legendary { color: #ffca28; }
    </style>
</head>
<body>
    <h2>–†—é–∫–∑–∞–∫ –ú–∞–Ω–¥—Ä—ñ–≤–Ω–∏–∫–∞</h2>
    <div id="inventory-grid" class="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            // –î–∞–Ω—ñ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä—è –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è —è–∫ –¥–æ–≤–≥–∏–π JSON —Ä—è–¥–æ–∫ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ 'items'
            try {
                return JSON.parse(decodeURIComponent(params.get('items') || "[]"));
            } catch (e) { return []; }
        }

        const items = getParams();
        const grid = document.getElementById('inventory-grid');

        if (items.length === 0) {
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #666;'>–ü–æ—Ä–æ–∂–Ω—å–æ...</p>";
        } else {
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = `item-card ${item.is_equipped ? 'equipped' : ''}`;
                
                let icon = "üì¶";
                if (item.type === "Weapon") icon = "‚öîÔ∏è";
                if (item.type === "Armor") icon = "üõ°";
                if (item.type === "Potion") icon = "üß™";

                card.innerHTML = `
                    <span class="icon">${icon}</span>
                    <div class="rarity-${item.rarity}">${item.name}</div>
                    ${item.is_equipped ? '<div style="color:#4caf50; font-size:10px;">[E]</div>' : ''}
                `;
                
                // –ü—Ä–∏ –∫–ª—ñ–∫—É –º–æ–∂–Ω–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª—è—Ç–∏ –¥–∞–Ω—ñ –Ω–∞–∑–∞–¥ –±–æ—Ç—É, —â–æ–± –æ–¥—è–≥–Ω—É—Ç–∏/–∑–Ω—è—Ç–∏
                card.onclick = () => {
                    tg.sendData(JSON.stringify({action: "use_item", id: item.inv_id}));
                    // –ú–æ–∂–Ω–∞ –∑–∞–∫—Ä–∏—Ç–∏ –∞–±–æ –∑–∞–ª–∏—à–∏—Ç–∏
                };
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
